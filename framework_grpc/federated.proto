syntax = "proto3";

service Manager {
    rpc GetModel (ModelRequest) returns (ModelReply);
}

message ModelRequest {
    enum Information {
        VERSION = 0;
        PARAMETER = 1;
        ARCHITECTURE = 2;
    }
    Information information = 1;
}

message ModelReply {
    message Parameter {
        string shape = 1;
        bytes value = 2;
    }

    oneof model {
        string version = 1;
        Parameter parameter = 2;
        bytes architecture = 3;
    }
}
