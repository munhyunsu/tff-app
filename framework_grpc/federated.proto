syntax = "proto3";

service Manager {
    rpc GetModel (ModelRequest) returns (ModelReply);
}

message ModelRequest {
    enum Information {
        VERSION = 0;
        PARAMETER = 1;
        ARCHITECTURE = 2;
    }
    Information information = 1;
}

message ModelReply {
    oneof model {
        string version = 1;
        bytes parameter = 2;
        bytes architecture = 3;
    }
}
